<!DOCTYPE html>
<html>
<head>
	<title>Bloc Jams | Album</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/album.css">
	<link rel="stylesheet" type="text/css" href="styles/player_bar.css">
	<link rel="icon" type="image/png" href="assets/images/bloc_jams_logo.png">
</head>
<body class="album">
	<nav class="navbar"><!--NAV-->
        <a href="index.html"><img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo" class="logo"/></a>
        <div class="links-container">
        	<a href="collection.html" class="navbar-link">Collection</a>
        </div><!--/links container-->
	</nav><!--/nav-->
	<main class="album-view container narrow">
		<section class="clearfix">
			<div class="column"><!--removed .half-->
				<img class="album-cover-art"><!-- src="assets/images/album_covers/01.png" -->
			</div><!--/album image-->
			<div class="album-view-details column"><!--removed .half-->
				<h2 class="album-view-title"> </h2>
				<h3 class="album-view-artist"> </h3>
				<h5 class="album-view-release-info"> </h5>
			</div><!--/album view details-->
		</section>
		<table class="album-view-song-list">
		</table>
	</main>
	<section class="player-bar">
		<div class="container">
			<div class="control-group main-controls">
				<a class="previous">
					<span class="ion-skip-backward"></span>
				</a>
				<a class="play-pause">
					<span class="ion-play"></span>
				</a>
				<a class="next">
					<span class="ion-skip-forward"></span>
				</a>
			</div>
			<div class="control-group currently-playing">
				<h2 class="song-name"></h2>
				<h2 class="artist-song-mobile"></h2>
				<h3 class="artist-name"></h3>
				<div class="seek-control">
					<div class="seek-bar">
						<div class="fill"></div>
						<div class="thumb"></div>
					</div>
					<div class="current-time">0:00</div>
					<div class="total-time">0:00</div>
				</div>
			</div>
			<div class="control-group volume">
				<span class="ion-volume-high icon"></span>
				<div class="seek-bar">
					<div class="fill"></div>
					<div class="thumb"></div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
	<script src="scripts/fixtures.js"></script>
	<script src="scripts/album.js"></script>
</body>
</html>
